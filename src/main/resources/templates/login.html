<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css" th:href="@{login/css/style.css}">
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none !important;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>

</head>
<body>
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button class="btn_login" onclick="cambiar_login()">LOGIN</button>

          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>
            <p>Lorem ipsum dolor sit amet, consectetur.</p>
            <button type="button" class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img th:src="@{login/po.jpg}" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img th:src="@{login/po.jpg}" alt="" /> </div>

        <form action="/login" method="post">
        <div class="cont_form_login"> <a href="" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <input required type="text" name="stuid" placeholder="Id" />
          <input required type="password" name="stupassword" placeholder="Password" />
          <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
        </div>
        </form>

        <form action="/sign" method="post">
        <div class="cont_form_sign_up"> <a href="" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <input type="text" required placeholder="UserName" name="stuname"/>
          <input type="email" required placeholder="Email" name="stuemail"/>
          <input type="number" required min="0" placeholder="ID" name="stuid"/>
          <input type="password" required placeholder="Password" name="stupassword"/>
          <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
        </div>
        </form>
<!--        <input id="checkid" th:text="${idexist}==1">-->
<!--        <th:block th:if="${idexist}==1">-->

<!--            confirm("存在1");-->

<!--          </script>-->
<!--        </th:block>-->
<!--        <script th:inline="javascript">-->
<!--          let aa = /*[[${user}]]*/ ;-->
<!--          if (aa==1){confirm(aa)}-->
<!--        </script>-->


      </div>
    </div>
  </div>
</div>
<input id="checkid" th:value="${idexist}" style="visibility: hidden">

<script th:src="@{/login/js/index.js}" type="text/javascript"></script>

</body>
</html>
<script>
  var id = document.getElementById("checkid").value
  setTimeout(()=>{
    if(id==1){
      confirm("该ID已被使用，请检查您的学号")
    }else if(id==2){
      confirm("注册成功！")
    }
  },200)
</script>
