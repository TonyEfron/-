<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" type="text/css" th:href="@{/stubackcard/css/style.css}">

</head>
<body>
<div th:fragment="stucard" class="contenedorCards" style="float: left">

  <th:block th:each="parcel : ${Allparcel}">

  <div class="card">
    <div class="wrapper">
      <div class="colorProd"></div>
      <div class="imgProd" style="background-color: gray;overflow: hidden">
        <img style="width: 100%;height: 100%;" th:src="@{~/stubackcard/img/{realPath}(realPath=${parcel.pic})}" alt="">
      </div>
      <div class="infoProd">
        <p class="nombreProd" th:text="${parcel.cname}+':'+${parcel.parcelid}"></p>
        <th:block th:if="${parcel.arrtime}!=null">
        <p class="extraInfo" th:text="'抵达时间:'+${parcel.arrtime}"></p>
        </th:block>
        <th:block th:if="${parcel.arrtime}==null">
          <p class="extraInfo" th:text="'快递暂未抵达'"></p>
        </th:block>

        <div class="actions">
          <div class="preciosGrupo">
            <th:block th:if="${parcel.status}==1">
            <p style="color: blue" class="precio precioOferta" th:text="'已签收'"></p>
            </th:block>
            <th:block th:if="${parcel.status}==2">
              <p class="precio precioOferta" th:text="'未签收'"></p>
            </th:block>
            <th:block th:if="${parcel.status}==0">
              <p style="color: gray" class="precio precioOferta" th:text="'未抵达'"></p>
            </th:block>
            <p class="precio precioProd" th:text="${parcel.parcelname}"></p>
          </div>

        </div>
      </div>
    </div>
  </div>
  </th:block>

</div>

<script type="text/javascript" th:src="@{/stubackcard/js/jquery.min.js}"></script>
<script th:src="@{/stubackcard/js/script.js}" type="text/javascript"></script>


</body>
</html>
